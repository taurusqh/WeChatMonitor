name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle (direct)
        run: |
          # Use Gradle directly without wrapper
          export GRADLE_HOME=$HOME/.gradle
          cd app
          curl -sL https://services.gradle.org/distributions/gradle-8.2-bin.zip -o gradle.zip
          unzip -q gradle.zip
          rm gradle.zip
          chmod +x gradle/bin/gradle

          # Build debug APK
          ./gradle/gradle assembleDebug --stacktrace --info

          # List output
          ls -la build/outputs/apk/debug/

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: error

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle (direct)
        run: |
          # Use Gradle directly without wrapper
          export GRADLE_HOME=$HOME/.gradle
          cd app
          curl -sL https://services.gradle.org/distributions/gradle-8.2-bin.zip -o gradle.zip
          unzip -q gradle.zip
          rm gradle.zip
          chmod +x gradle/bin/gradle

          # Build release APK
          ./gradle/gradle assembleRelease --stacktrace --info

          # List output
          ls -la build/outputs/apk/release/

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: warn
